<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app">
      <h3>First Form</h3>
      <form novalidate id="firstForm">
        <div class="section">
          <label for="fname">First Name</label>
          <input type="text" id="fname" required name="fname" error="First Name Required" regex="[A-Za-z]" />
        </div>
        <div class="section">
          <label for="mname">Middle Name</label>
          <input type="text" name="mname" />
        </div>
        <div class="section">
          <label for="lname">Last Name</label>
          <input type="text" required name="lname" error="Last Name Required" regex="[A-Za-z]" />
        </div>
				<button type="submit" />Submit</button>
				<button type="reset" />reset</button>
      </form>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
